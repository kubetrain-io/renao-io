<footer class="">
    <div class="container w-full xl:max-w-screen-xl mx-auto relative px-4 xl:px-0 py-20">
        <div class="lg:flex lg:justify-between lg:items-center pb-10 mb-10 border-b border-b-gray-200">
            <div class="lg:w-1/3 flex-none mb-6 lg:mb-0">
                <div class="text-base text-gray-700 font-medium font-body text-center lg:text-left">
                    <p>Â© 2025 Renao. All rights reserved.</p>
                </div>
            </div>
            <div class="lg:flex-1">
                <ul class="list-none pl-0 lg:flex lg:justify-end lg:gap-6 text-center lg:text-left">
                    {{- range $index, $menus := .Site.Menus.main_footer }}
                    <li class="mb-6 lg:mb-0">
                        <a class="text-base text-gray-700 font-medium font-body leading-none" {{ if findRE `^http` .URL
                            }} target="_blank" rel="noopener" {{ end }} href="{{- if findRE `^#` .URL -}}
                        {{- if not $.IsHome -}}
                        {{- site.Home.RelPermalink -}}
                        {{- end }}{{- .URL -}}
                    {{- else -}}
                        {{- .URL | relLangURL -}}
                    {{- end -}}">{{ .Name }}</a>
                    </li>
                    {{- end }}
                </ul>
            </div>
        </div>
        <div class="flex justify-center w-full">
            {{- partial "svg/footer-renao.svg" }}
        </div>







    </div>
</footer>
