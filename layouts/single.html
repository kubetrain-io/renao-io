{{- define "main" }}
<main id="site-main" class="single-page">
    <div
        class="container w-full lg:max-w-screen-lg xl:max-w-screen-xl mx-auto relative lg:px-6 xl:px-0 pt-32.5 xl:pt-38 pb-12 lg:pb-14">
        <div class="min-h-[900px]">
            <header class="text-center mb-12">
                <h1 class="text-darkblack text-5xl xl:text-[3.5rem] font-normal font-heading mb-5">{{ .Title | safeHTML
                    }}</h1>
            </header>
            <div class="single-page__content overflow-hidden">
                {{ .Content | safeHTML }}
            </div>
        </div>
    </div>
</main>
{{- end }}
